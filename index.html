<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Craft & Creations</title>

        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    </head>
    <body>
        <header>
            <a href="#" class="logo"><i class='bx bx-leaf'></i>Craft n' Creations</a>

            <ul class="navbar">
                <li><a href="#home">Home</a></li>
                <li><a href="#new">New Arrival</a></li>
                <li><a href="#product">Products</a></li>
                <li><a href="#reviews">Reviews</a></li>
            </ul>

            <div class="header-icons">
                <i class='bx bx-menu' id="menu-icon"></i>
                <i class='bx bx-search' id="search-icon"></i>
                <i class='bx bx-cart-alt' id="cart-icon"></i>
                <i class='bx bx-user' id="user-icon"></i>
            </div>

            <div class="search-box">
                <input type="search" name="" id="" placeholder="Search Here....">
            </div>

            <div class="cart">
                <div class="box">
                <img src="/image1.png" alt="">
                <div class="text">
                    <h3>HandiCraft 1A</h3>
                    <span>$50.05</span>
                    <span>x1</span>
                </div>
                <i class ='bx bxs-trash-alt'></i>
                </div>

                <div class="box">
                    <img src="/image2.jpg" alt="">
                    <div class="text">
                        <h3>HandiCraft 2A</h3>
                        <span>$50.05</span>
                        <span>x1</span>
                    </div>
                    <i class ='bx bxs-trash-alt'></i>
                    </div>

                    <h2> Total: $100</h2>
                    <a href="#" class="btn">Checkout</a>
            </div>

            <div class="user">
                <h2>Login Now</h2>
                <input type="email" placeholder="Your Email...">
                <input type="password" name="" id="" placeholder="Password">
                <input type="submit" value="Login"  class="login-btn">
                <p>Forget Password <a href="#">Reset Now</a></p>
                <p>Don't have account <a href="#">Create One</a></p>
            </div>
        </header>

        <section class="home" id="home">
            <div class="home-text">
                <span>Shop Now</span>
                <h1>New Arrival of <br>Fresh Products</h1>
                <a href="#" class="btn">Shop Now </a>
            </div>
            <div class="home-img">
                <img src="2.png" alt="">
            </div>
        </section>

        <section class="new" id="new">
            <div class="heading">
                <h1>New <span>Arrival</span></h1>
            </div>
            <div class="swiper-new-arrival">
                <div class="swiper-wrapper">
                    <div class="swiper-slide box">
                        <img src="" alt="">
                        <div class="content">
                            <a href="#" class="btn">Buy Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>









        <script src="main.js"></script>
    </body>
</html>
